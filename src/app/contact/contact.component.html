<section class="contact">
  <div class="contact-container">
    <h1 class="title">ჩვენი საკონტაქტო ინფორმაცია</h1>

    <div class="contact-content">
      <div class="cards">
        <div class="card" *ngFor="let card of contactCards" [ngClass]="card.type">
          <p class="tip">{{ card.title }}</p>
          <p class="second-text">{{ card.info }}</p>
        </div>
      </div>

      <div class="form-section">
        <form class="contact-form" action="#" method="post" id="contact">
          <h2>Contact Us</h2>
          
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
          </div>
          
          <div class="form-group">
            <label for="phone">Phone Number (Optional)</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
          </div>
          
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" required placeholder="Type your message here"></textarea>
          </div>
          
          <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <p class="emer">მალე გიპასუხებთ, პასუხი მოხდება 24-საათის განმავლობაში, წინააღმდეგ შემთხვევაში დაგვიკავშირდით ნომერზე</p>
      </div>
    </div>

    <div class="maps">
      <div class="container1">
        <h1>Explore Our location</h1>
        <div class="map-container1">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3791.4451372253293!2d44.894502!3d41.6691668!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440d23fa041859%3A0xf2ef2beb03bae82e!2sMeskhi-2000!5e1!3m2!1sen!2sge!4v1711039514647!5m2!1sen!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </div>
</section>
