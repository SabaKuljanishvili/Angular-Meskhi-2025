<div 
  class="scroll-container" 
  (mouseenter)="onMouseEnter()" 
  (mouseleave)="onMouseLeave()"
>
  <div #scrollWrapper class="scroll-wrapper" [ngStyle]="{ transform: 'translateX(' + translateX + 'px)' }">
    <div *ngFor="let item of duplicatedItems; let i = index" class="scroll-item">
      <img [src]="item.image" [alt]="'Slider Image ' + (i + 1)" class="slider-image">
    </div>
  </div>
</div>
